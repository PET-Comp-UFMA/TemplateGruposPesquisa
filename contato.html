<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="icon" href="./assets/images/PETComp.png">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/contato.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logos">
        <img src="./assets/images/PETComp.png" alt="Logo PETComp UFMA">
        <div class="divider"></div>
        <img src="./assets/images/UFMA.png" alt="Logo UFMA" class="ufma-logo">
      </div>

      <nav id="nav-bar">
      
        <button>
          <a href="./index.html">Início</a>
        </button>

        <div class="dropdown">
          <button onclick="DropdownSobre()" class="dropbtn">
            Conheça o PETComp
            <span class="material-icons">
              arrow_drop_down
            </span>
          </button>
          <div id="dropdown-sobre" class="dropdown-content-sobre">
            <a href="./sobre.html">PETComp</a>
            <a href="./integrantes.html">Integrantes</a>
          </div>
        </div>

        <button><a href="./publicacoes.html">Publicações</a></button>

        <button><a href="./noticias.html">Notícias</a></button>

        <div class="dropdown">
          <button onclick="DropdownProdutos()" class="dropbtn">
            Produtos
            <span class="material-icons">
              arrow_drop_down
            </span>
          </button>
          <div id="dropdown-produtos" class="dropdown-content-produtos">
            <a href="/">Jogos</a>
            <a href="/">Mídias</a>
            <a href="/">PodCast</a>
          </div>
        </div>
        
      </nav>

    </div>
  </header>

  <main>
    <section id="envio-mensagem">
      <div class="section-header">
        <h2>contato</h2>
      </div>

      <div class="mensagem">
        <div class="nome">
          <input type="name" name="nome" id="" placeholder="Nome:*" class="nome">
        </div>
        <div class="telefone-email">
          <input type="email" name="email" id="" placeholder="Email:*" class="email">
          <input type="phone" name="telefone" id="" placeholder="Telefone:*" class="telefone">
        </div>
        <div class="texto-mensagem">
          <input type="text" name="mensagem" id="" placeholder="Mensagem" class="input-mensagem">
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <div class="logos">
        <img src="./assets/images/Logo Monocromática Branca.png" alt="Logo PETComp UFMA">
        <img src="./assets/images/UFMA.png" alt="Logo UFMA" class="ufma-logo">
      </div>
      <div class="infos">
        <ul>
          <li><img src="./assets/svg/map icon.svg" alt=""><p>Rua do Endereço - Endereço, 999</p></li>
          <li><img src="./assets/svg/email icon.svg" alt=""><p>E-mail</p></li>
        </ul>
      </div>
      <div class="sociais">
        <ul>
          <li><img src="./assets/svg/instagram icon.svg" alt=""><p>@instagram</p></li>
          <li><img src="./assets/svg/facebook icon.svg" alt=""><p>facebook</p></li>
          <li><img src="./assets/svg/twitter icon.svg" alt=""><p>@twitter</p></li>
        </ul>
      </div>
      <div class="contato">
        <img src="./assets/svg/comment icon.svg" alt=""><a href="">Fale Conosco</a>
      </div>
    </div>
  </footer>
  <script src="./scripts/script.js"></script>
</body>
</html>
